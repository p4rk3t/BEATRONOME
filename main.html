<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метроном с регулировкой громкости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Метроном</h1>
        
        <div class="metronome-wrapper">
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" orient="vertical">
                <span id="volumeValue">50%</span>
            </div>
            
            <div class="metronome-visual" id="metronomeVisual">
                <div class="gradient-circle"></div>
                <div class="pendulum" id="pendulum">
                    <div class="pendulum-ball"></div>
                </div>
                <div class="indicator" id="indicator"></div>
            </div>
        </div>
        
        <div class="bpm-display" id="bpmValue">120</div>
        <div class="bpm-label">ударов в минуту</div>
        
        <div class="bpm-control">
            <button class="btn btn-primary" id="decreaseBpm">-</button>
            <input type="range" id="bpmSlider" min="40" max="208" value="120">
            <button class="btn btn-primary" id="increaseBpm">+</button>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Старт</button>
            <button class="btn btn-danger" id="stopBtn" disabled>Стоп</button>
        </div>
        
        <div class="status" id="statusText">Метроном остановлен</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
